meta:
  name: PiGPIO
  description: Contains an adapter for PiGPIO
  author: Lennart K

pip-requirements:
  - pigpio

items:
  PiGPIOAdapter:
    config_schema:
      !vol/Required {schema: host, default: localhost}:
        !type/str

      !vol/Required {schema: port, default: 8888}:
        !vol/Coerce { type: !type/int }

  BinaryOutput:
    config_schema:
      !vol/Required {schema: pin, default: 16}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: on_state, default: True}:
        !vol/All
          - !vol/Any [ !type/bool , !type/int ]
          - !vol/Coerce { type: !type/bool }

      !vol/Required {schema: pigpio_adapter}:
        !type/str


    states:
      "on":
        setter: set_on
        default: False

    actions:
      toggle: toggle_on

  Button:
    config_schema:
      !vol/Required {schema: pin, default: 16}:
          !vol/All
            - !vol/Coerce { type: !type/int }
            - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: pigpio_adapter}:
        !type/str

      !vol/Required {schema: pull_up, default: True}:
        !vol/All
          - !vol/Any [ !type/bool , !type/int ]
          - !vol/Coerce { type: !type/bool }

      !vol/Required {schema: toggle, default: False}:
        !vol/All
          - !vol/Any [ !type/bool , !type/int ]
          - !vol/Coerce { type: !type/bool }

    states:
      value:
        default: 0

  I2CLCD:
    config_schema:
      !vol/Required {schema: pigpio_adapter}:
        !type/str

      !vol/Required {schema: bus, default: 0}:
        !vol/Coerce { type: !type/int }

      !vol/Required {schema: address, default: 0x27}:
        !vol/Coerce { type: !type/int }

    states:
      backlight:
        type: Boolean
        default: True
        setter: set_backlight

      line1:
        type: String
        default: HomeControl
        setter: set_line1

      line2:
        type: String
        default: HomeControl
        setter: set_line2

  RGBLight:
    config_schema:
      !vol/Required {schema: pin_r, default: 22}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: pin_g, default: 27}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: pin_b, default: 17}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 2, max: 40 }

      !vol/Required {schema: pigpio_adapter}:
        !type/str

    states:
      mode:
        setter: set_mode
        default: static
      color:
        setter: set_color
        type: Color
        default: [100, 100, 100]

      "on":
        setter: set_on
        default: False

    actions:
      toggle: toggle_on
      set_hue: set_hue
      set_saturation: set_saturation
      set_brightness: set_brightness
